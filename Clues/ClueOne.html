<div class="form-container">
    <form id="answerForm">
        <label for="answer">When it comes to casing cases, which casing case should you correctly case?</label><br>
        <input type="text" id="answer" name="answer" required>
        <input type="submit" value="Submit">
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    function goToPage(page) {
    window.location.href = page;
}

document.getElementById('answerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent normal form submission

    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    const messageDiv = document.getElementById('message');

    // Define correct answers and matching page URLs
    const correctAnswers = {
        "camelcase": "ClueTwo.html",
        "snake_case": "ClueTwo.html",
        "kebab-case": "ClueTwo.html",
        "pascalcase": "ClueTwo.html",
        "macro_case": "ClueTwo.html",
        "train-case": "ClueTwo.html",
    };

    if (userAnswer in correctAnswers) {
        messageDiv.textContent = ""; // Clear any previous messages
        goToPage(correctAnswers[userAnswer]); // Redirect
    } else {
        messageDiv.textContent = "ðŸš« Wrong keyword. Try again!";
    }
});

;</script>
